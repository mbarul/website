<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Surfing World</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Molle:ital@1&display=swap" rel="stylesheet">
<script src="https://use.fontawesome.com/9bb1998d29.js"></script>
</head>
<body>
    <header>
      
        <div class = "topnav">
            <div class = "logo">
            <img src="images/logo.png" alt="">
            </div>
            <div class="topnav2"> 
            <a class="active" href="#about_us">O nas</a>
            <a href="#places">Miejsca do surfowania</a> 
            <a href="#tips">Poradnik dla początkujących</a> 
            <a href="#tools">Sprzęt</a>
            <a href="#forum">Forum</a>
            <input type="text" placeholder="Szukaj...">
            </div> 
            
   
        </div>
    </header>
   
    
    
    
    
    
   
    <main>
      <!--Slidshow container-->  
      <div class="slideshow-container">
          <!--Full width images with number and caption text-->
          <div class="mySlides fade">
              <div class="numbertext">1/3</div>
                <img src="/images/1.jpg">
                <div class="text">Surfing</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="/images/2.jpg">
                <div class="text">Pasja</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="/images/3.jpg">
                <div class="text">Spokój ducha</div>
            </div>
                 <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
            
        </div>   
        <br>
        <!--The dots/circles-->
        <div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<div class="school">
    <div></div>
    <h2>Nasza szkoła surfingu</h2>
    <div></div>
</div>
<section class="picturesSchool">
    
    <div class="container_first"">
        <img id="myImg" src="/images/SW_Surf-Camp_1semana_2018 (20).jpg" alt="lesson1">
        <img id="myImg" src="/images/SW_Surf-Camp_1semana_2018 (42).jpg" alt="lesson2">
    </div>
    <div class="container_second">
        <img id="myImg" src="/images/deski.jpg" alt="boards">
        <img id="myImg" src="/images/auto.jpg" alt="car">
    </div>
    <!--The Modal-->
    <div id="myModal" class="modal">
        <!--The Close Button-->
        <span class="close">&times;</span>
        <!--Modal Content(The Image)-->
        <img class="modal-content" id="img01" src="images/SW_Surf-Camp_1semana_2018 (20).jpg">
        <img class="modal-content" id="img02" src="images/SW_Surf-Camp_1semana_2018 (42).jpg">
        <img class="modal-content" id="img03" src="images/deski.jpg">
        <img class="modal-content" id="img04" src="images/auto.jpg">
        <!--Modal Caption(Image Text)-->
        <div id="caption">Marek</div>
    </div>
    
    
   
</section>
    </main>
    <footer>
        <h3>Social Media</h3>
        <div class = "socialMedia">
           
           <button><i class="fa fa-instagram"></i></button>
           <button><i class="fa fa-facebook"></i></button>
           <button><i class="fa fa-youtube"></i></button>

        </div>
        <h4>Kontakt</h4>
        <div class ="contact">
            <button><i class="fa fa-phone"></i></button>
            <button><i class="fa fa-envelope"></i></button>
        </div>
    </footer>
   
     <script type="" src="javascript.js"></script>
</body>
</html>
