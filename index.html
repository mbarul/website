<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Surfing World</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Molle:ital@1&display=swap" rel="stylesheet">
<script src="https://use.fontawesome.com/9bb1998d29.js"></script>
</head>
<body>
    <header>
        <div class = "logo">
            
            <img src="images/logo.png" alt="">
            <div class ="nameLogo">Surfing Polska</div>
        </div>
        <div class = "navigation">
    <button class = "first">O nas</button>
    <button class = "second">Miejsca do surfowania</button>
    <button class = "third">Poradnik dla początkujących</button>
    <button class = "fourth">Sprzęt</button>
    <button class = "fifth">Forum</button>
    <button class= "six">szukaj</button>
        </div>
    </header>
   
    
    
    
    
    
   
    <main>
      <!--Slidshow container-->  
      <div class="slideshow-container">
          <!--Full width images with number and caption text-->
          <div class="mySlides fade">
              <div class="numbertext">1/3</div>
                <img src="/images/Porto surfing.jpg" style="width:100%">
                <div class="text">Caption text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="/images/Algarve surfing.jpg" style="width:100%; height:300px">
                <div class="text">Caption two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="/images/Viana surfing.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
                 <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
            
        </div>   
        <br>
        <!--The dots/circles-->
        <div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

    </main>
    <footer>
        <h3>Social Media</h3>
        <div class = "socialMedia">
           
           <button><i class="fa fa-instagram"></i></button>
           <button><i class="fa fa-facebook"></i></button>
           <button><i class="fa fa-youtube"></i></button>

        </div>
        <h4>Kontakt</h4>
        <div class ="contact">
            <button><i class="fa fa-phone"></i></button>
            <button><i class="fa fa-envelope"></i></button>
        </div>
    </footer>
   
     <script type="" src="javascript.js"></script>
</body>
</html>
